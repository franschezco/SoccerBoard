<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="Bootstrap, Landing page, Template, Registration, Landing">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="author" content="Grayrids">
  <title>Crystal - Free Video Background Website Template</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

  <!-- Header Section Start -->

  <header id="video-area" data-stellar-background-ratio="0.5">
    <div id="block" data-vide-bg="video/video"></div>
    <div class="fixed-top">
      <div class="container">
        <div class="logo-menu">
          <a href="index.html" class="logo"><span class="lnr lnr-dice"></span> SCOREBOARD</a>

        </div>
      </div>
    </div>
    <div class="overlay overlay-2"></div>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-10">
          <div class="contents text-center">
            <h1 class="wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="0.3s">ScoreBoard - Latest Soccer
              score's</h1>
            <p class="lead  wow fadeIn" data-wow-duration="1000ms" data-wow-delay="400ms">Get Latest Football scores and
              new from anywhere around the world</p>

          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header Section End -->


  <div id="wg-api-football-fixtures" data-host="v3.football.api-sports.io" data-refresh="60" data-date="2022-02-11"
    data-key="ec36fa380fmsh34a2bbbc11750fcp15a19cjsn995b4948dd3c" data-theme="" data-show-errors="true" class="api_football_loader">
  </div>


  <!-- Footer Section Start -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="social-icons wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="0.3s">
            <ul>
              <li class="facebook"><a href="#"><i class="fa fa-facebook"></i></a></li>
              <li class="twitter"><a href="#"><i class="fa fa-twitter"></i></a></li>
              <li class="google-plus"><a href="#"><i class="fa fa-google-plus"></i></a></li>
              <li class="linkedin"><a href="#"><i class="fa fa-linkedin"></i></a></li>
              <li class="pinterest"><a href="#"><i class="fa fa-pinterest"></i></a></li>
              <li class="dribbble"><a href="#"><i class="fa fa-dribbble"></i></a></li>
            </ul>
          </div>
          <div class="site-info wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="0.3s">
            <p>All copyrights reserved &copy; 2017 - Designed & Developed by <a rel="nofollow"
                href="https://uideck.com">UIdeck</a></p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Footer Section End -->

  <!-- Go To Top Link -->
  <a href="#" class="back-to-top">
    <i class="lnr lnr-arrow-up"></i>
  </a>

  <div id="loader">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script type="module" src="https://widgets.api-sports.io/football/1.1.8/widget.js"></script>
  <script src="js/jquery-min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/classie.js"></script>
  <script src="js/mixitup.min.js"></script>
  <script src="js/nivo-lightbox.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.nav.js"></script>
  <script src="js/smooth-scroll.js"></script>
  <script src="js/smooth-on-scroll.js"></script>
  <script src="js/wow.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/jquery.vide.js"></script>
  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/form-validator.min.js"></script>
  <script src="js/contact-form-script.js"></script>
  <script src="js/main.js"></script>

</html>
